events {}

http {
  
  upstream backendserver {
    # server 127.0.0.1:1111;
    # server 127.0.0.1:2222;
    # server 127.0.0.1:3333;
    server app:7777;
    server app2:7777;
    server app3:7777;
  }

  server {
    listen 8080;  # listen on 8080
    root  /etc/nginx/site;

    location / {
      proxy_pass http://backendserver/;
    }
  }
}
